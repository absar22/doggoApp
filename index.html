<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog-Genreator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Doggo Viewer</h1>
      <span id="dog-name">Dougie the Default Doggo</span>
    </header>

    <section class="section-container">
      <section class="column" id="left-column">
        <section class="item">
          <span>Choose Your Breed!</span>
        </section>
        <section class="item">
          <select class="breeds">
            <option value="Starter" selected>Select Me!</option>
          </select>
        </section>
        <section class="item">
          <section class="ing-container">
            <section class="container">
              <div>🐶🐶🐶🐶🐶🐶🐶🐶</div>
              <img
                src="http://placecorgi.com/500/500"
                class="dog-img"
                alt="Cute corgi for the home page"
              />
            </section>
          </section>
        </section>
      </section>
      <section class="column">
        <section class="item">
          <span>Doggo Characterstics</span>
          <ul>
            <li id="MF">S: Male</li>
            <li id="age">Age: 2</li>
            <li id="Likes">Likes: Ham, String Cheese</li>
            <li id="dislikes">Dislikes: Baths, Entropy</li>
            <li id="fun-fact">
              Additonal Info: On every walk, has to visit that one spot where
              they found a piece of cheese on the ground six months ago.
            </li>
          </ul>
        </section> 
    </section>

    <script src="main.js"></script>
  </body>
</html>
